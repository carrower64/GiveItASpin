<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Give it a Roll!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      overflow-x: hidden;
      font-family: "bahnschrift";
    }

    .webgl {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .title {
      color: white;
      z-index: 2;
      position: absolute;
      font-size: 3rem;
      left: 50%;
      bottom: 5%;
      text-align: center;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <canvas class="webgl"></canvas>
  <h1 class="title">Give it a Spin!</h1>
  <script type="module" src="./main.js"></script>
</body>

</html>
